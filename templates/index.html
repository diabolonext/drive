<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>檔案分享器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      text-align: center;
      background: #f9f9f9;
      margin: 40px;
    }
    .upload-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    form.upload-form {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
    }
    form.upload-form label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }
    input[type="file"] {
      width: 100%;
      margin-bottom: 15px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #0056b3;
    }
    ul {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      list-style: none;
      text-align: left;
    }
    ul li {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    ul li span.filename {
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    ul li form {
      margin: 0;
    }
    ul li form button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    ul li form button:hover {
      background-color: #0056b3;
    }
    p.logout {
      margin-top: 40px;
    }
    p.logout a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    p.logout a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>檔案上傳</h2>
  <div class="upload-container">
    <form method="post" enctype="multipart/form-data" action="/" class="upload-form">
      <label>上傳檔案</label>
      <input type="file" name="file" multiple>
      <input type="submit" value="上傳">
    </form>
    <form method="post" enctype="multipart/form-data" action="/" class="upload-form">
      <label>上傳資料夾</label>
      <input type="file" name="file" webkitdirectory directory multiple>
      <input type="submit" value="上傳">
    </form>
  </div>

  <h2>檔案列表</h2>
  <ul>
    {% for file in files %}
    <li>
      <span class="filename">{{ file.name }} ({{ file.size }} KB)</span>
      <form action="{{ url_for('download', filename=file.name) }}" method="get">
        <button type="submit">下載</button>
      </form>
      <form action="{{ url_for('delete', filename=file.name) }}" method="post" onsubmit="return confirm('確定刪除?');">
        <button type="submit">刪除</button>
      </form>
    </li>
    {% else %}
    <li>目前沒有檔案</li>
    {% endfor %}
  </ul>

  <p class="logout"><a href="{{ url_for('logout') }}">登出</a></p>
</body>
</html>
