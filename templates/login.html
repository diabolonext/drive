<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>登入</title>
<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    margin: 40px;
  }
  form {
    display: inline-block;
    text-align: left;
  }
  input {
    display: block;
    margin-bottom: 10px;
    width: 200px;
    padding: 5px;
  }
  button, input[type=submit] {
    width: 100%;
    padding: 8px;
    cursor: pointer;
  }
  p.error {
    color: red;
  }
</style>
</head>
<body>
  <h2>登入</h2>
  <form method="post">
      <input type="text" name="username" placeholder="帳號" required>
      <input type="password" name="password" placeholder="密碼" required>
      <input type="submit" value="登入">
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
  </form>
</body>
</html>
